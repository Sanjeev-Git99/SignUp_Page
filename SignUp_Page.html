<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup Page</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>SignUp Form</h2>
    <div>
      <form>
        <lable for="username">Enter your Name :</lable>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Eg: Sanjeev"
        /><br /><br />
        <label for="mail">Enter your Email :</label>
        <input
          type="email"
          id="mail"
          name="email"
          placeholder="Eg: Sanjeev@gmail.com"
          required
        /><br /><br />
        <label for="password">Enter your Password :</label>
        <input
          type="password"
          id="password"
          name="Password"
          placeholder="Enter your password"
          minlength="8"
          required
        /><br /><br />
        <label for="confirm_password">Confirm Password :</label>
        <input
          type="password"
          id="confirm_password"
          name="Password"
          placeholder="Confirm Password"
          minlength="8"
          required
          readonly
        /><br /><br />
        <label for="number">Mobile Number :</label>
        <input
          type="tel"
          id="number"
          name="number"
          placeholder="Eg: 9951859418"
          required
          maxlength="10"
        /><br /><br />
        <label for="DOB">Enter your DOB :</label>
        <input type="date" id="DOB" name="DOB" /><br /><br />
        <label for="file">Upload Photo: </label>
        <input type="file" id="file" name="file" /><br /><br />

        <input type="submit" value="SignUp" />
      </form>
    </div>
  </body>
</html>
